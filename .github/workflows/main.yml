name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress with specific spec
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --spec "cypress/e2e/loginPage.cy.js,cypress/e2e/addExistingMember.cy.js,cypress/e2e/addTagFrmConvo.cy.js"
        continue-on-error: true  # ← allows the next steps to run even if this fails

      - name: Upload Cypress JSON report
        if: always()  # ← forces this step to always run
        uses: actions/upload-artifact@v4
        with:
          name: cypress-json-report
          path: cypress/reports/*.json
